{% load filters %}

<div class="u-no-print">
  <div class="slab slab--neutral slab--inline u-padding--left u-padding--right">
    <div class="heading--section heading--with-action">
      <h3 class="heading__left">Search closed ADRs</h3>
      <a class="button button--alt button--go heading__right" href="/data/legal/search/adrs/">Advanced search</a>
    </div>
    <div class="row">
      <div autocomplete="off" class="search__container u-padding--top">
        <div class="search-controls__either">
          <form action="/data/legal/search/adrs/">
            <label for="adr_no" class="label">Find by ADR number</label>
            <div class="combo combo--search--medium combo--search--inline">
              <input type="text" id="adr_no" name="case_no" class="combo__input">
              <button class="combo__button button--search button--standard" type="submit">
                <span class="u-visually-hidden">Search</span>
              </button>
            </div>
          </form>
          <span class="t-note t-sans search__example">Example: 1122</span>
        </div>
        <div class="search-controls__or search-controls__or--vertical">or</div>
        <div class="search-controls__either">
          <form action="/data/legal/search/adrs/">
            <label for="search-input" class="label">Search by keyword</label>
            <div class="combo combo--search--medium combo--search--inline">
              <input id="search-input" type="text" name="search" class="combo__input">
              <button class="combo__button button--search button--standard" type="submit">
                <span class="u-visually-hidden">Search</span>
              </button>
            </div>
            <div class="row search__example">
              <span class="t-note t-sans">Examples: contributions, "financial activity"</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
